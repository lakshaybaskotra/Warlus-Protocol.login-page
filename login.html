<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walrus Login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-full">
      <h1 class="text-center text-3xl text-white mb-6 font-bold">Login now</h1>
      <form>
        <div class="mb-5">
          <label class="block text-sm text-gray-300 font-medium mb-2" for=""
            >E-mail:
          </label>
          <input
            class="focus:ring-2 focus:ring-blue-500 focus:text-white w-full px-4 py-4 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none"
            type="email"
            id=""
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-300 font-medium mb-2" for=""
            >Password:
          </label>
          <input
            class="focus:ring-2 focus:ring-blue-500 w-full px-4 py-4 mb-4 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none"
            type="password"
            id=""
            placeholder="Enter your password"
          />
        </div>
        <button
          class="w-full bg-blue-600 text-white py-1 rounded-md hover:bg-blue-700 shadow-xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
